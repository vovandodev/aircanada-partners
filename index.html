<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Canada Partners Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="page-header">
            <div class="container">
                <h1>Aeroplan Partners</h1>
                <p class="subtitle">Earn and redeem points with our network of partners</p>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="search-section">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search by company name, airline, region, or description..." autocomplete="off">
                <button id="clearBtn" class="clear-btn" aria-label="Clear search">Ã—</button>
            </div>
            
            <div class="filter-tabs">
                <button class="tab-btn active" data-category="all">All</button>
                <button class="tab-btn" data-category="airlines">Airlines (<span id="airlines-count">0</span>)</button>
                <button class="tab-btn" data-category="retail">Retail (<span id="retail-count">0</span>)</button>
                <button class="tab-btn" data-category="travel">Travel (<span id="travel-count">0</span>)</button>
                <button class="tab-btn" data-category="alliances">Alliances (<span id="alliances-count">0</span>)</button>
            </div>
        </div>

        <div class="stats-bar">
            <span id="resultsCount">Loading data...</span>
        </div>

        <div id="resultsContainer">
            <!-- Results will be populated here -->
        </div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>Data provided by Steven Hawkins (shawkins@shdes.net).</p>
            <p>Site created by vovandodev.</p>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
